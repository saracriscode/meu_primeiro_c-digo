<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var  tanque = 40;

	var distanciaGasolina = 480;
	var consumoGasolina = distanciaGasolina/tanque

	var distanciaAlcool = 300;
	var consumoAlcool = distanciaAlcool/tanque

	document.write("O consumo de gasolina foi de " + consumoGasolina + "Km/L");

	document.write("<br>");

	document.write("O consumo de álcool foi de " + consumoAlcool + "Km/L");

</script>
